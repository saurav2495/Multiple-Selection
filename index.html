<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }
      body button {
        padding: 10px 20px;
        border-radius: 5px;
      }
      body button:active {
        scale: 0.95;
      }
    </style>
  </head>
  <body>
    <button>Red</button>
    <button>Blue</button>
    <button>Green</button>
    <button>Yellow</button>
    <button>Black</button>
    <script src="script.js"></script>
  </body>
</html>
